<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 200px;
  height: 200px;
  background: red;
  transition: 1s;
  transition-delay: 0s;

}

div:hover {
  width: 200px;
  height: 200px;
  background-color:rgb(0, 255, 98);
  transform:rotate(320deg)
}
</style>
</head>
<body>

<h1>Transition + Transform</h1>

<p>Hover over the div element below:</p>

<div></div>

</body>
</html>
